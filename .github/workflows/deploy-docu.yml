name: Deploy to Server

on:
  push:
    branches:
      - v4 # or whatever your main branch is named

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install dependencies
        run: |
          npm ci
          npm list
      - name: Build site
        run: |
          echo "Current working directory: $(pwd)"
          echo "Contents of current directory:"
          ls -la
          echo "Building site..."
          npx quartz build
          echo "Build complete. Contents of current directory:"
          ls -la
          echo "Contents of public directory:"
          ls -la public || echo "public directory not found"
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "Contents of destination directory before copy:"
            ls -la /home/***/apps/quartz-obsidian-publish/public/
            echo "Attempting to copy files..."
            scp -r ${{ github.workspace }}/public/* /home/***/apps/quartz-obsidian-publish/public/ || echo "Copy failed"
            echo "Contents of destination directory after copy:"
            ls -la /home/***/apps/quartz-obsidian-publish/public/
            docker-compose -f /home/***/apps/quartz-obsidian-publish/docker-compose.yml up -d --force-recreate
