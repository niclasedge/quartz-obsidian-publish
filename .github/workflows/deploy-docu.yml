name: Deploy to Server

on:
  push:
    branches:
      - v4 # or whatever your main branch is named

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install dependencies
        run: npm ci
      - name: Build site
        run: npx quartz build
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            rm -rf /home/nedge/apps/quartz-obsidian-publish/public/*
            scp -r ${{ github.workspace }}/public/* /home/nedge/apps/quartz-obsidian-publish/public/
