name: Build and Deploy Quartz Site
on:
  workflow_dispatch:
  push:
    branches:
      - v4 # or whatever your main branch is named
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: üõí Checkout
        uses: actions/checkout@v4
      - name: ‚ú® Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: ‚ú® Install Dependencies
        run: |
          npm ci
          npm list
      - name: üõ†Ô∏è Build Quartz Site
        run: |
          echo "Building site..."
          npx quartz build
          echo "Build complete. Contents of public directory: "
          ls -la public
      - name: üîë Setup and Diagnose SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_SSH_KEY }}" > ~/.ssh/id_rsa_original
          chmod 600 ~/.ssh/id_rsa_original

          echo "Original private key format:"
          head -n 1 ~/.ssh/id_rsa_original

          # Convert key if necessary
          if [[ $(head -n 1 ~/.ssh/id_rsa_original) == "-----BEGIN OPENSSH PRIVATE KEY-----" ]]; then
            cp ~/.ssh/id_rsa_original ~/.ssh/id_rsa
          else
            ssh-keygen -p -f ~/.ssh/id_rsa_original -m pem -N "" > ~/.ssh/id_rsa
          fi

          chmod 600 ~/.ssh/id_rsa
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

          echo "Final private key format:"
          head -n 1 ~/.ssh/id_rsa

          echo "SSH key details:"
          ssh-keygen -lf ~/.ssh/id_rsa

          echo "Testing SSH connection:"
          ssh -v -o UserKnownHostsFile=~/.ssh/known_hosts ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} exit
      - name: üöÄ Deploy with rsync
        run: |
          rsync --archive --delete --stats -v -e "ssh -v -o UserKnownHostsFile=~/.ssh/known_hosts" 'public/' ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/home/nedge/apps/quartz-obsidian-publish/public/
      - name: üê≥ Restart Docker Container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          script: |
            docker-compose -f /home/nedge/apps/quartz-obsidian-publish/docker-compose.yml up -d --force-recreate
